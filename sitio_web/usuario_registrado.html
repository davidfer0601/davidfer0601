<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estilo_inicio.css">
</head>
<body>
    <header>
		<img src="https://s3.us-west-2.amazonaws.com/v2.clubamerica.com.mx/portal/wp-content/uploads/2021/05/club-america.png" alt="Logo del Club Amérca">
		<h1>Bienvenido al club América</h1>
	</header>
    <div class="container">
        <form>
          
            <div class="form-group">
                <label for="username">Correo electronico</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <input type="submit" value="Iniciar Sesión"></input>

                <span>¿No tienes cuenta?</span>
                <a href="index.html">Regístrate</a>
            </div>
        </form>
    </div>
</body>
</html>
